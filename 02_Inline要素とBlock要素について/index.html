<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- インライン要素はwidthとheightは無視される -->
  <div>こんにちは！ 日本！</div>
  <div>こんにちは！ 日本！</div>
  <div>こんにちは！ 日本！</div>
  <div>こんにちは！ 日本！</div>
  <!-- <div>こんにちは！ 日本！</div> -->
  <style>
    body {
      text-align: center; /* インライン要素の場合には親要素に当てる ブロック要素は適用されない(文字のみ適用) */
    }
    div {
      /* display: block; */ /* ブロック要素になる widthとheightは適用される */
      /* display: inline; /* インライン要素になる */
      /* display: inline-block; */ /*インラインではあるが横並びのままでwidthとheightが適用される */
      margin: 0 auto; /* ブロック要素の場合の中央揃えはこちらを使う インライン要素は適用されない */
      width: 300px;
      height: 400px;
      background-color: magenta;
    }
  </style>
</body>

</html>
